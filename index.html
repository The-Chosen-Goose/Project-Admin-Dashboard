<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div id="search"><img src="css/images/search.svg" id="search_icon"></div>
            <div class="right">
                <div class="theme">
                    <img src="css/images/sun.svg" id="theme_icon">
                </div>
                <div id="notif"><img src="css/images/bell.svg"></div>
                <div class="profile">
                    <img src="https://cdn.mos.cms.futurecdn.net/JycrJzD5tvbGHWgjtPrRZY-1200-80.jpg" style="border-radius:50%" onclick='window.open(`https://github.com/The-Chosen-Goose`,"_blank")'> 
                    <a class="name" href="https://github.com/The-Chosen-Goose" target="_blank">The-Chosen-Goose</a>
                </div>
            </div>
        </header>
        <nav class="sidebar">
            <div id="dashboard"> <img src="css/images/dashboard.svg" id="dash_icon"> <div style="font-size:140%" id="dash_title">Dashboard</div></div>
            <div class="side_elements"><img src="css/images/home.svg" class="side_icons"><a href="" class="side_titles">Home</a></div>
            <div class="side_elements"><img src="css/images/messages.svg" class="side_icons"><a href="" class="side_titles">Messages</a></div>
            <div class="side_elements"><img src="css/images/community.svg" class="side_icons"><a href="" class="side_titles">Community</a></div>
            <div class="side_elements"><img src="css/images/settings.svg" class="side_icons"><a href="" class="side_titles">Settings</a></div>
            <div class="side_elements"><img src="css/images/support.svg" class="side_icons"><a href="" class="side_titles">Support</a></div>
            <div class="side_elements"><img src="css/images/privacy.svg" class="side_icons"><a href="" class="side_titles">Privacy</a></div>
        </nav>
        <div class="main">
            <div class="projects">
                <div class="project_container">
                   <div class="backgrounds" style="background-image:url(css/images/odin_recipes.png)"></div>
                   <div class="view">
                        <div>Odin-recipes</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg" onclick='window.open(`https://the-chosen-goose.github.io/odin-recipes/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/odin-recipes` , "_blank")'>
                        </div>
                   </div>
                </div>
                <div class="project_container">
                   <div class="backgrounds" style="background-image:url(css/images/landing.png)"></div>
                   <div class="view">
                        <div>Landing-Page</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg"  onclick='window.open(`https://the-chosen-goose.github.io/Landing-page/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/Landing-page` , "_blank")'>
                        </div>
                   </div>
                </div>
                <div class="project_container">
                    <div class="backgrounds" style="background-image:url(css/images/rps.png)"></div>
                   <div class="view">
                        <div>Project-Rock-Paper-Scissors</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg" onclick='window.open(`https://the-chosen-goose.github.io/Project-Rock-Paper-Scissors/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/Project-Rock-Paper-Scissors` , "_blank")'>
                        </div>
                   </div>
                </div>
                <div class="project_container">
                    <div class="backgrounds" style="background-image:url(css/images/etch.png)"></div>
                   <div class="view">
                        <div>Project-Etch-A-Sketch</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg"  onclick='window.open(`https://the-chosen-goose.github.io/Project-Etch-a-Sketch/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/Project-Etch-a-Sketch` , "_blank")'>
                        </div>
                   </div>
                </div>
                <div class="project_container">
                    <div class="backgrounds" style="background-image:url(css/images/calc.png)"></div>
                   <div class="view">
                        <div>Project-Calculator</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg"  onclick='window.open(`https://the-chosen-goose.github.io/Project-Calculator/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/Project-Calculator` , "_blank")'>
                        </div>
                   </div>
                </div>
                <div class="project_container">
                    <div class="backgrounds" style="background-image:url(css/images/signup.png)"></div>
                   <div class="view">
                        <div>Project-Sign-up-Form</div>
                        <div class="projects_icons">
                            <img src="css/images/repo.svg" onclick='window.open(`https://the-chosen-goose.github.io/Project-Sign-up-Form/` , "_blank")'>
                            <img src="css/images/share.svg">
                            <img src="css/images/git.svg" onclick='window.open(`https://github.com/The-Chosen-Goose/Project-Sign-up-Form` , "_blank")'>
                        </div>
                   </div>
                </div>
            </div>
            <div class="friends">
                <div>Friends</div>
                <div>
                    <img src="css/images/unicorn.jpg" style="object-fit: cover;" class="friends_icon">
                    <div class="friends_info">
                        <div>Drunk Unicorn</div>
                        <div>
                            <img src="css/images/green.svg">
                            <div>Online</div>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="css/images/duck.png" style="object-fit: cover;" class="friends_icon">
                    <div class="friends_info">
                        <div>Calm Duck</div>
                        <div>
                            <img src="css/images/green.svg">
                            <div>Online</div>
                        </div>
                    </div>
                </div>
                <div>
                    <img src="css/images/chiba.png" style="object-fit: contain;" class="friends_icon">
                    <div class="friends_info">
                        <div>Judging Chiba</div>
                        <div>
                            <img src="css/images/red.svg">
                            <div>Offline</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/The-Chosen-Goose" target="_blank">
                <img src="css/images/git.svg" id="link">The-Chosen-Goose
            </a>
        </div>
    </div>
</body>
</html>
